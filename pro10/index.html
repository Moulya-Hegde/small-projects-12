<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotating images</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sofadi+One&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="image-container">
        <span style="--i:1">
            <img src="https://picsum.photos/id/237/300/200">
        </span>
        <span style="--i:2">
            <img src="https://picsum.photos/id/737/300/200">
        </span>
        <span style="--i:3">
            <img src="https://picsum.photos/id/937/300/200">
        </span>
        <span style="--i:4">
            <img src="https://picsum.photos/id/139/300/200">
        </span>
        <span style="--i:5">
            <img src="https://picsum.photos/id/666/300/200">
        </span>
        <span style="--i:6">
            <img src="https://picsum.photos/id/641/300/200">
        </span>
        <span style="--i:7">
            <img src="https://picsum.photos/id/667/300/200">
        </span>
        <span style="--i:8">
            <img src="https://picsum.photos/id/564/300/200">
        </span>
    </div>
    <div class="btn-container">
        <button class="btn" id="prev">Prev</button>
        <button class="btn" id="next">Next</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
