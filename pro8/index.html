<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Char counter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playpen+Sans:wght@100..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Real Time Character Counter</h1>
      <textarea id="textarea" class="textarea" placeholder="Write your text here" maxlength="50"></textarea>
      <div class="count-container">
        <p>Total Characters: <span id="Total">0</span></p>
        <p>Remaining: <span id="Remaining">50</span></p>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
